{% extends 'shared/_layout.html' %}
{% load render_partial %}

{% block title %}
    ویرایش کلمه عبور
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                {% render_partial 'User_Panel_Module.views.user_panel_component' %}
            </div>
            <div class="col-md-8">
                <form action="{% url 'change_password_page' %}" method="post">
                    {% csrf_token %}
                    {{ change_pass_form.as_p }}
                    <button type="submit" class="btn btn-success">ثبت</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
